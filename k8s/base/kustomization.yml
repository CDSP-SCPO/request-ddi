apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Nom du namespace où seront appliqués les objets (optionnel, tu peux l'ajuster selon ton besoin)
namespace: basedequestions

# Les ressources que tu veux inclure
resources:
  - basedequestions/deployment.yml
  - basedequestions/service.yml
  - elasticsearch/deployment.yml
  - elasticsearch/service.yml
  - db/deployment.yml
  - db/service.yml
  - nginx-media/deployment.yml
  - nginx-media/service.yml
  - nginx-media/nginx-configmap.yml


# Gestion des secrets (ex : clé secrète de Django)
secretGenerator:
  - name: basedequestions-secret
    literals:
      - DJANGO_SECRET_KEY=your-secret-key-here  # Remplace avec ta vraie clé secrète
