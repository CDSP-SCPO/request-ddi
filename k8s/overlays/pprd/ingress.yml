apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: basedequestions-ingress
  namespace: basedequestions
  annotations:
    ingress.kubernetes.io/rewrite-target: / # Réécrit tous les chemins pour qu'ils commencent à la racine
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"

spec:
  rules:
    - host: base-de-questions-pprd.cdsp.sciences-po.fr
      http:
        paths:
          # Traite les chemins commençant par /media sans réécriture
          - path: /media(/|$)(.*) # Capture le chemin /media et le laisse intact pour la réécriture
            backend:
              serviceName: basedequestions
              servicePort: 8000

          # Toutes les autres routes seront réécrites
          - path: /
            backend:
              serviceName: basedequestions
              servicePort: 8000
