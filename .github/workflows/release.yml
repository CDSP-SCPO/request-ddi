name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: python -m pip install -U wheel build

      - name: Build source dist and wheel
        run: python -m build --sdist --wheel

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/request_ddi*.tar.gz
            dist/request_ddi*.whl
            LICENSE
