<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Importer un fichier CSV</title>
</head>
<body>
    <h1>Importer un fichier CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importer</button>
    </form>
</body>
</html>
