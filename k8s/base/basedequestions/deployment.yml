apiVersion: apps/v1
kind: Deployment
metadata:
  name: basedequestions
  labels:
    app: basedequestions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: basedequestions
  template:
    metadata:
      labels:
        app: basedequestions
    spec:
      containers:
      - name: basedequestions
        image: gitlab.sciences-po.fr:4567/cdspit/base-de-questions
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: basedequestions-secret
              key: DJANGO_SECRET_KEY
        - name: DJANGO_DEBUG
          value: "False"  # A changer selon l'environnement
        - name: DATABASE_URL
          value: "sqlite:///app/db.sqlite3"  # Garde SQLite pour l'instant
        volumeMounts:
        - name: app-volume
          mountPath: /app
      volumes:
      - name: app-volume
        emptyDir: {}  # Volume temporaire pour le conteneur (remplacer par PVC si n√©cessaire)
