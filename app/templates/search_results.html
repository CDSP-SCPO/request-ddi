{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Résultats de la recherche</h1>
    <table id="survey-table" class="table table-striped table-bordered display" style="width:100%">
        <thead class="table-dark">
            <tr>
                <th>Enquête</th>
            </tr>
        </thead>
    </table>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#survey-table').DataTable({
        'order': [[0, 'desc']],
        "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "Tous"] ],
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "{% url 'app:search_results_data' %}?q={{ request.GET.q }}",  // Envoi de la requête de recherche
            "type": "GET",
            "async": true,
            "headers": {'X-CSRFToken' : $("input[name=csrfmiddlewaretoken]").val() },
        },
        "columns": [
            {
                "data": "id",  
                "render": function (data, type, row) {
                    return `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">` + row.question_text + `</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Référence externe: ` + row.internal_label + `</h6>
                            <p class="card-text">Détails supplémentaires sur l'enquête...</p>
                            <button class="btn btn-danger btn-sm" onclick="deleteSurvey(` + data + `)">
                                <i class="bi bi-trash"></i> Supprimer
                            </button>
                            <button class="btn btn-info btn-sm" onclick="viewSurvey(` + data + `)">
                                <i class="bi bi-eye"></i> Voir
                            </button>
                        </div>
                    </div>`;
                }
            },
        ],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.20/i18n/French.json"
        }
    });
});

function deleteSurvey(id) {
    // Code pour supprimer l'enquête
    alert('Supprimer l\'enquête ' + id);
}
</script>
{% endblock %}
