{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div>
        <a href="{% url 'app:representedvariable_search' %}" class="btn btn-primary">Retour</a>
        <h1>Exporter Questions en CSV</h1>
        <a href="{% url 'export_questions_csv' %}">
            <button>Télécharger le fichier CSV</button>
        </a>
    </div>
{% endblock %}

{% block extra_css %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
