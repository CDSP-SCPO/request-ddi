{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Résultats de la recherche</h1>
    <form method="GET" action="{% url 'app:search_results' %}" class="search-bar form-inline mb-4">
        <div class="input-group mr-2">
            <input type="text" name="q" class="form-control" placeholder="Rechercher une question..." value="{{ request.GET.q }}" id="autocomplete-input">
        </div>
        <div class="input-group mr-2">
            <select name="study" id="study-filter" class="form-control selectpicker" multiple data-live-search="false" data-style="btn-outline-primary">
                {% for study in studies %}
                    <option value="{{ study.id }}">{{ study.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
    <table id="survey-table" class="table table-striped table-bordered display" style="width:100%">
        <thead class="table-dark" style="display:none">
            <tr>
                <th>Enquête</th>
            </tr>
        </thead>
    </table>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/search_results.css' %}">
{% endblock %}

{% block extra_js %}
<meta name="autocomplete-url" content="{% url 'autocomplete' %}">
<script src="{% static 'js/search_elastic.js' %}"></script>
<script>

$(document).ready(function() {
    function getStudyFilter() {
        return $('#study-filter').val() || [];
    }

    $('.selectpicker').selectpicker({
        noneSelectedText: 'Sélectionner une ou plusieurs études',
        showTick: true,
        liveSearch: false,
        actionsBox: true,
        style: 'btn-outline-primary',
        selectedTextFormat: 'count > 1',
        countSelectedText: function(numSelected, numTotal) {
            return (numSelected === 1) ? "{0} étude sélectionnée" : "{0} études sélectionnées";
        },
    });
    $('.selectpicker').selectpicker('refresh');

    $('#survey-table').DataTable({
        "ordering": false,
        "dom": '<"top"i>rt<"bottom"lp><"clear">',
        'order': [[0, 'desc']],
        "lengthMenu": [ [10, 25, 50, 100, -1], [10, 25, 50, 100, "Tous"] ],
        "processing": true,
        "serverSide": true,
        "pagingType": "full_numbers",
        "ajax": {
            "url": "{% url 'app:search_results_data' %}",
            "type": "GET",
            "async": true,
            "data": function(d) {
                d.q = "{{ request.GET.q }}";
                d.study = getStudyFilter();
            },
            "headers": {'X-CSRFToken' : $("input[name=csrfmiddlewaretoken]").val() },
        },
        "columns": [
        {
                "data": "id",  
                "render": function (data, type, row) {
                    var url = '/question/' + row.id + '/';
                    return `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="` + url + `">` + row.question_text + `</a>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Référence externe: ` + row.internal_label + `</h6>
                            <p class="card-text">Détails supplémentaires sur l'enquête...</p>
                        </div>
                    </div>`;
                }
            },
        ],
        "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.20/i18n/French.json",
            "processing": "",
            "info": "Affichage de _START_ à _END_ sur _TOTAL_ entrées",
            "paginate": {
                "first": "Première",
                "last": "Dernière",
                "next": "Suivante",
                "previous": "Précédente"
            }
        }
    });

    $('#study-filter').on('change', function() {
        $('#survey-table').DataTable().ajax.reload();
    });
});


function deleteSurvey(id) {
    // Code pour supprimer l'enquête
    alert('Supprimer l\'enquête ' + id);
}
</script>
{% endblock %}
